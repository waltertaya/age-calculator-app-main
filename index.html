<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="attribution">
    <div id="input">
      <article id="item">
        <p>DAY</p><p class="padd1">MONTH</p><p class="padd2">YEAR</p>
      </article>
      <article id="item">
        <input class="input" id="day" type="text" placeholder="DD">
        <input class="input" id="month" type="text" placeholder="MM">
        <input class="input" id="year" type="text" placeholder="YY">
      </article>
      <hr>
      <button id="button" onclick="calculator()"><img src="./assets/images/icon-arrow.svg"/></button>
    </div>
    <div id="calculate">
      <p><span id="first" style="color:hsl(259, 100%, 65%)">--</span> years</p>
      <p><span id="second" style="color:hsl(259, 100%, 65%)">--</span> months</p>
      <p><span id="third" style="color:hsl(259, 100%, 65%)">--</span> days</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
